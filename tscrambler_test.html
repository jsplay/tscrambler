<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="tscrambler.js"></script>
</head>
<body>
    <form>
        Enter text to scramble:<br>
        <textarea rows="10" cols="40" id="myinput">We are the champions my friends!
And we'll keep on fighting till the end!</textarea><br><br>
        <div id="myoutput2" style="display: inline; width: 100px;">Scrambled text with show up here.</div><br><br>

        <textarea rows="10" cols="40" id="myoutput"></textarea><br><br>
        <button type="button" onClick=scramble(document.getElementById("myinput").value);>Scramble</button>
    </form>
    
</body>
</html>
